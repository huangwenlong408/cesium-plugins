<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>FloodAnalysis</title>
  <link rel='stylesheet' href='https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Widgets/widgets.css'>
  <script src='https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Cesium.js'></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #app {
      position: absolute;
      left: 10px;
      top: 10px;
      padding: 20px;
      width: 125px;
      z-index: 999;
    }

    .btn {
      height: 40px;
      width: 125px;
      border-radius: 5px;
      background-color: rgb(109, 171, 228);
    }
  </style>
</head>

<body>
  <div id="cesiumContainer">
    <div id="app">
      <button id="btn-start" class="btn">Flooding - start</button>
      <button id="btn-pause" class="btn">Flooding - pause</button>
      <button id="btn-destroy" class="btn">Flooding - destroy</button>
    </div>
  </div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2YmRiNjM4MC1kMDZkLTQ2NDQtYjQ3My0xZDI4MDU0MGJhZDciLCJpZCI6MzIxMzAsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1OTY1MjM4NzZ9.A3FBZ6HjKkTsOGnjwWWeO9L10HQ9c-wcF4c3dtTc4gQ'
    const viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false,
      timeline: false,
    });
    viewer._cesiumWidget._creditContainer.style.display = "none"
    viewer.terrainProvider = Cesium.createWorldTerrain()
    viewer.scene.globe.depthTestAgainstTerrain = true
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(85.565, 28.571, 120000.0),
    })
  </script>
  <script type="module">
    import { FloodAnalysis } from '../index.js'
    // import { FloodAnalysis } from '../plugins/index.js'
    const pos = [85.122, 28.848, 85.074, 28.309, 86.037, 28.257, 86.044, 28.835]
    const flood = new FloodAnalysis(Cesium, viewer, pos, {
      waterHeight: 1600,
      targetWaterHeight: 5500,
      speed: 5,
    })
    document.getElementById('btn-start').onclick = () => {
      flood.start((waterHeight) => {
        // console.log(waterHeight)
      })
    }
    document.getElementById('btn-pause').onclick = () => {
      flood.pause()
    }
    document.getElementById('btn-destroy').onclick = () => {
      flood.destroy()
    }
  </script>
</body>

</html>
